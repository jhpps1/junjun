<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WATCHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img {
            height: 30px;
        }

        .container {
            max-width: 375px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .login-form {
            margin-top: 40px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2b2b2b;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: white;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #FF0558;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .forgot-password {
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #999;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.watcha.com/img/watcha_logo.png" alt="WATCHA">
    </div>

    <div class="container">
        <form class="login-form">
            <h2>로그인</h2>
            <input type="email" class="input-field" placeholder="이메일 (example@gmail.com)" required>
            <input type="password" class="input-field" placeholder="비밀번호" required>
            <button type="submit" class="login-button">로그인</button>
            <div>
                <a href="#" class="forgot-password">비밀번호를 잊어버리셨나요?</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <a href="/privacy">개인정보 처리방침</a> |
        <a href="/youth-policy">청소년 보호정책</a>
    </footer>
</body>
</html>
