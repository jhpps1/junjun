<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WATCHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img {
            height: 30px;
        }

        .container {
            max-width: 375px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .login-form {
            margin-top: 40px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2b2b2b;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: white;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #FF0558;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .forgot-password {
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-text {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2b2b2b;
            cursor: pointer;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .alert-error {
            background-color: rgba(255, 5, 88, 0.2);
            color: #FF0558;
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .signup-link {
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link a {
            color: #FF0558;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.watcha.com/img/watcha_logo.png" alt="WATCHA">
    </div>

    <div class="container">
        <form class="login-form" method="post">
            {% csrf_token %}
            <h2>로그인</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <input type="text" name="username" class="input-field" placeholder="이메일 (example@gmail.com)" required>
            <input type="password" name="password" class="input-field" placeholder="비밀번호" required>
            <button type="submit" class="login-button">로그인</button>
            
            <div class="signup-link">
                계정이 없으신가요? <a href="{% url 'pages:sign_up' %}">회원가입</a>
            </div>
        </form>

      
    </div>
</body>
</html>
